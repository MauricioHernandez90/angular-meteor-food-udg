<div class = "container pt-4">
    <div class = "row">
        <div class = "col-lg-6 offset-lg-3">
            <div class = "card text-center">
                <div class = "card-body">
                    <h3>{{titulo}}
                        <div *ngIf = "loading" class="spinner-border text-warning float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createPedido.invalid" class = "badge badge-danger">POR FAVOR RELLENE TODOS LOS CAMPOS</span>
                    <form class = "mt-4" [formGroup]="createPedido" (ngSubmit)="agregarEditarPedido()">
                        <div class = "row">
                           
                                <input type="text" class = "form-control form-control-lg" formControlName="nombre" placeholder = "Nombre">
           
                            
                                <input type="text" class = "form-control form-control-lg mt-3" formControlName = "telefono" placeholder = "Telefono">
                            
                            <input type="text" class = "form-control form-control- mt-3" formControlName = "noPedido" placeholder = "No Pedido">
                            <input type="text" class = "form-control form-control-lg mt-3" formControlName = "domicilio" placeholder = "Domicilio">
                            <input type="number" class = "form-control form-control-lg mt-3" formControlName = "pago" placeholder = "Pago">

                            <div class = "mt-3">
                                <button type="text" class = "btn btn-secondary btn-lg" style = "margin-right: 7px;" routerLink="/list-pedidos">Volver</button>
                                <button type="submit" class = "btn btn-warning btn-lg">Agregar</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
